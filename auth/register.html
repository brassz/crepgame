<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Craps Game</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel='shortcut icon' type='image/x-icon' href='../game/favicon.ico' />
    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-background">
            <div class="dice-animation">
                <div class="dice dice-1"></div>
                <div class="dice dice-2"></div>
            </div>
        </div>
        
        <div class="auth-card register-card">
            <div class="auth-header">
                <h1><i class="fas fa-dice"></i> Craps Game</h1>
                <p>Crie sua conta e comece a jogar</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">
                            <i class="fas fa-user"></i>
                            Nome
                        </label>
                        <input type="text" id="firstName" name="firstName" required placeholder="João">
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">
                            <i class="fas fa-user"></i>
                            Sobrenome
                        </label>
                        <input type="text" id="lastName" name="lastName" required placeholder="Silva">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-at"></i>
                        Nome de Usuário
                    </label>
                    <input type="text" id="username" name="username" required placeholder="joaosilva123" minlength="3" maxlength="20">
                    <small class="field-hint">3-20 caracteres, apenas letras, números e underscore</small>
                </div>
                
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="email" name="email" required placeholder="joao@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Senha
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required placeholder="••••••••" minlength="6">
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye" id="passwordIcon"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <small id="strengthText">Digite uma senha</small>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i>
                        Confirmar Senha
                    </label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="••••••••">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye" id="confirmPasswordIcon"></i>
                        </button>
                    </div>
                    <small class="password-match" id="passwordMatch"></small>
                </div>
                
                <div class="form-group">
                    <label for="birthDate">
                        <i class="fas fa-calendar"></i>
                        Data de Nascimento
                    </label>
                    <input type="date" id="birthDate" name="birthDate" required>
                    <small class="field-hint">Você deve ter pelo menos 18 anos para jogar</small>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="checkmark"></span>
                        Concordo com os <a href="#" target="_blank">Termos de Uso</a> e <a href="#" target="_blank">Política de Privacidade</a>
                    </label>
                    
                    <label class="checkbox-container">
                        <input type="checkbox" id="agreeAge" required>
                        <span class="checkmark"></span>
                        Confirmo que tenho pelo menos 18 anos de idade
                    </label>
                    
                    <label class="checkbox-container">
                        <input type="checkbox" id="newsletter">
                        <span class="checkmark"></span>
                        Quero receber novidades por email
                    </label>
                </div>
                
                <button type="submit" class="auth-button" id="registerButton">
                    <i class="fas fa-user-plus"></i>
                    Criar Conta
                </button>
            </form>
            
            <div class="auth-divider">
                <span>ou</span>
            </div>
            
            <div class="social-login">
                <button class="social-button google" onclick="registerWithGoogle()">
                    <i class="fab fa-google"></i>
                    Registrar com Google
                </button>
            </div>
            
            <div class="auth-footer">
                <p>Já tem uma conta? <a href="login.html">Fazer login</a></p>
            </div>
            
            <!-- Welcome Bonus -->
            <div class="bonus-section">
                <div class="bonus-card">
                    <i class="fas fa-gift"></i>
                    <h3>Bônus de Boas-vindas</h3>
                    <p>Ganhe <strong>R$ 1.000</strong> virtuais ao criar sua conta!</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="dice-loader">
                <div class="dice-face"></div>
                <div class="dice-face"></div>
            </div>
            <p>Criando conta...</p>
        </div>
    </div>
    
    <!-- Alert Messages -->
    <div id="alertContainer" class="alert-container"></div>
    
    <script src="js/auth.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
