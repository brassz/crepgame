<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Craps Game</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel='shortcut icon' type='image/x-icon' href='../game/favicon.ico' />
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-background">
            <div class="dice-animation">
                <div class="dice dice-1"></div>
                <div class="dice dice-2"></div>
            </div>
        </div>
        
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-dice"></i> Craps Game</h1>
                <p>Faça login para começar a jogar</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Senha
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required placeholder="••••••••">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="passwordIcon"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Lembrar de mim
                    </label>
                    <a href="#" class="forgot-password">Esqueci minha senha</a>
                </div>
                
                <button type="submit" class="auth-button" id="loginButton">
                    <i class="fas fa-sign-in-alt"></i>
                    Entrar
                </button>
            </form>
            
            <div class="auth-divider">
                <span>ou</span>
            </div>
            
            <div class="social-login">
                <button class="social-button google" onclick="loginWithGoogle()">
                    <i class="fab fa-google"></i>
                    Entrar com Google
                </button>
            </div>
            
            <div class="auth-footer">
                <p>Não tem uma conta? <a href="register.html">Criar conta</a></p>
            </div>
            
            <!-- Demo Account -->
            <div class="demo-section">
                <button class="demo-button" onclick="loginDemo()">
                    <i class="fas fa-play"></i>
                    Jogar como Visitante
                </button>
                <small>Comece com R$ 1.000 virtuais</small>
            </div>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="dice-loader">
                <div class="dice-face"></div>
                <div class="dice-face"></div>
            </div>
            <p>Entrando...</p>
        </div>
    </div>
    
    <!-- Alert Messages -->
    <div id="alertContainer" class="alert-container"></div>
    
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
