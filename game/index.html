	<div style="position: fixed; background-color: transparent; top: 0px; left: 0px; width: 100%; height: 100%"></div>
          <script>
            $(document).ready(function(){
                     function startWithBalance(balance){
                         var oMain = new CMain({
                                           money: balance,        //STARTING CREDIT FROM PROFILE
                                            min_bet: 50,      //MINIMUM BET
                                            max_bet: null,     //SEM LIMITE M√ÅXIMO   
                                            win_occurrence: 30,//Win occurrence percentage (100 = always win). 
                                            time_show_dice_result: 3000, //TIME IN MILLISECONDS OF DICE RESULT SHOWING.                    
                                            casino_cash:400,   //The starting casino cash that is recharged by the money lost by the user
                                            show_credits:true, //SET THIS VALUE TO FALSE IF YOU DON'T WANT TO SHOW CREDITS BUTTON
                                            audio_enable_on_startup:false, //ENABLE/DISABLE AUDIO WHEN GAME STARTS 
                                            fullscreen:true, //SET THIS TO FALSE IF YOU DON'T WANT TO SHOW FULLSCREEN BUTTON
                                            check_orientation:false,     //SET TO FALSE IF YOU DON'T WANT TO SHOW ORIENTATION ALERT ON MOBILE DEVICES
                                            num_hand_before_ads:10    //NUMBER OF DICE ROLLING TO COMPLETE, BEFORE TRIGGERING SAVE_SCORE EVENT. USEFUL FOR INTER-LEVEL AD EVENTUALLY.
                                            //
                                            //// THIS FUNCTIONALITY IS ACTIVATED ONLY WITH CTL ARCADE PLUGIN.///////////////////////////
                                            /////////////////// YOU CAN GET IT AT: /////////////////////////////////////////////////////////
                                            // http://codecanyon.net/item/ctl-arcade-wordpress-plugin/13856421 ///////////
                                });

                     
                    $(oMain).on("recharge", function(evt) {
                            var iMoney = 1000;
                            if(s_oGame !== null){
                                s_oGame.onRecharge(iMoney);
                            }
                     });
                     
                    $(oMain).on("bet_placed", function (evt, iTotBet) {

                        //...ADD YOUR CODE HERE EVENTUALLY
                    });
                    
                    $(oMain).on("clear_bet", function (evt, iTotBet) {
                        //...ADD YOUR CODE HERE EVENTUALLY
                    });
                    
                     $(oMain).on("start_session", function(evt) {
                            if(getParamValue('ctl-arcade') === "true"){
                                parent.__ctlArcadeStartSession();
                            }
                            //...ADD YOUR CODE HERE EVENTUALLY
                     });
                     
                    $(oMain).on("end_session", function(evt) {
                            if(getParamValue('ctl-arcade') === "true"){
                                parent.__ctlArcadeEndSession();
                            }
                            // persist latest money to profile at end of session
                            if (window.Profile) {
                                window.sb.auth.getUser().then(function(u){
                                    var user = u.data && u.data.user; if(!user) return;
                                    var balance = (window.s_oGame && window.s_oGame.getMoney) ? window.s_oGame.getMoney() : null;
                                    if (balance !== null) { window.Profile.setBalance(user.id, balance); }
                                });
                            }
                    });
                     
                     $(oMain).on("save_score", function(evt,iMoney) {
                            if(getParamValue('ctl-arcade') === "true"){
                                parent.__ctlArcadeSaveScore({score:iMoney});
                            }
                            // also persist periodically
                            if (window.Profile) {
                                window.sb.auth.getUser().then(function(u){
                                    var user = u.data && u.data.user; if(!user) return;
                                    window.Profile.setBalance(user.id, iMoney);
                                });
                            }
                     });
                     
                     $(oMain).on("show_interlevel_ad", function(evt) {
                            if(getParamValue('ctl-arcade') === "true"){
                                parent.__ctlArcadeShowInterlevelAD();
                            }
                            //...ADD YOUR CODE HERE EVENTUALLY
                     });
                     
                     $(oMain).on("share_event", function(evt,iMoney) {
                            if(getParamValue('ctl-arcade') === "true"){
                                parent.__ctlArcadeShareEvent({ img:"200x200.jpg",
                                                                title:TEXT_CONGRATULATIONS,
                                                                msg:TEXT_SHARE_1 + iMoney + TEXT_SHARE_2,
                                                                msg_share:TEXT_SHARE_3 + iMoney + TEXT_SHARE_4
                                                            });
                            }
                            //...ADD YOUR CODE HERE EVENTUALLY
                     });
                     
                     if(isIOS()){
                         setTimeout(function(){sizeHandler();},200);
                     }else{
                         sizeHandler();
                     }
           }

           // Load balance from profile before starting
           if (window.Profile && window.sb && window.sb.auth) {
               window.sb.auth.getUser().then(function(u){
                   var user = u.data && u.data.user;
                   if(!user){ startWithBalance(1000); return; }
                   window.Profile.ensureProfile(user.id).then(function(){
                       return window.Profile.getBalance(user.id);
                   }).then(function(res){
                       var bal = (res && res.data && typeof res.data.balance === 'number') ? res.data.balance : window.Profile.DEFAULT_BALANCE;
                       startWithBalance(bal);
                   }).catch(function(){ startWithBalance(window.Profile.DEFAULT_BALANCE); });
               });
           } else {
               startWithBalance(1000);
           }
           
           });

        </script>
