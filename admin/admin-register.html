<!DOCTYPE html>
<html>
<head>
    <title>Painel Admin - Cadastro</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }
        .register-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .register-container .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }
        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        .link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        .link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .info-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../game/js/auth-config.js"></script>
</head>
<body>
    <div class="register-container">
        <h1>üìù Cadastro Admin</h1>
        <p class="subtitle">Criar nova conta administrativa</p>
        
        <div id="message" class="message" style="display: none;"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <label>Nome Completo</label>
                <input type="text" id="fullName" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label>CPF</label>
                <input type="text" id="cpf" required maxlength="11" placeholder="Apenas n√∫meros">
                <div class="info-text">Digite apenas os n√∫meros do CPF (11 d√≠gitos)</div>
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="password" required minlength="6" autocomplete="new-password">
                <div class="info-text">M√≠nimo de 6 caracteres</div>
            </div>
            <div class="form-group">
                <label>Confirmar Senha</label>
                <input type="password" id="confirmPassword" required minlength="6" autocomplete="new-password">
            </div>
            <button type="submit" class="btn" id="submitBtn">Criar Conta</button>
        </form>
        
        <div class="link">
            J√° tem conta? <a href="admin-login.html">Fazer login</a>
        </div>
    </div>

    <script>
        const SUPABASE_URL = window.SUPABASE_URL;
        const SUPABASE_KEY = window.SUPABASE_ANON_KEY;
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // M√°scara para CPF
        document.getElementById('cpf').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '');
        });

        // Valida√ß√£o de CPF
        function validateCPF(cpf) {
            cpf = cpf.replace(/\D/g, '');
            if (cpf.length !== 11) return false;
            if (/^(\d)\1+$/.test(cpf)) return false;
            
            let sum = 0;
            for (let i = 0; i < 9; i++) {
                sum += parseInt(cpf.charAt(i)) * (10 - i);
            }
            let digit = 11 - (sum % 11);
            if (digit >= 10) digit = 0;
            if (digit !== parseInt(cpf.charAt(9))) return false;
            
            sum = 0;
            for (let i = 0; i < 10; i++) {
                sum += parseInt(cpf.charAt(i)) * (11 - i);
            }
            digit = 11 - (sum % 11);
            if (digit >= 10) digit = 0;
            if (digit !== parseInt(cpf.charAt(10))) return false;
            
            return true;
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const cpf = document.getElementById('cpf').value.replace(/\D/g, '');
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const messageEl = document.getElementById('message');

            // Valida√ß√µes
            if (!fullName || fullName.length < 3) {
                showMessage('Nome completo deve ter pelo menos 3 caracteres', 'error');
                return;
            }

            if (!email || !email.includes('@')) {
                showMessage('Email inv√°lido', 'error');
                return;
            }

            if (cpf.length !== 11) {
                showMessage('CPF deve ter 11 d√≠gitos', 'error');
                return;
            }

            if (!validateCPF(cpf)) {
                showMessage('CPF inv√°lido', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Senha deve ter no m√≠nimo 6 caracteres', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('As senhas n√£o coincidem', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Criando conta...';

            try {
                const { data, error } = await supabase.rpc('register_admin', {
                    p_full_name: fullName,
                    p_email: email,
                    p_password: password,
                    p_cpf: cpf,
                    p_is_super_admin: false
                });

                if (error) {
                    throw new Error(error.message);
                }

                if (!data.success) {
                    showMessage(data.error || 'Erro ao criar conta', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Criar Conta';
                    return;
                }

                showMessage('Conta criada com sucesso! Redirecionando para login...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'admin-login.html';
                }, 2000);

            } catch (error) {
                showMessage('Erro ao criar conta: ' + error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Criar Conta';
            }
        });

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }
    </script>
</body>
</html>
