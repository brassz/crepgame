<!DOCTYPE html>
<html>
<head>
    <title>Painel Admin - Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
        }
        .login-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .login-container .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }
        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        .link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        .link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../game/js/auth-config.js"></script>
</head>
<body>
    <div class="login-container">
        <h1>üîê Painel Admin</h1>
        <p class="subtitle">Acesso Administrativo</p>
        
        <div id="message" class="message" style="display: none;"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn" id="submitBtn">Entrar</button>
        </form>
        
        <div class="link">
            N√£o tem conta? <a href="admin-register.html">Cadastre-se</a>
        </div>
    </div>

    <script>
        const SUPABASE_URL = window.SUPABASE_URL;
        const SUPABASE_KEY = window.SUPABASE_ANON_KEY;
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Verificar se j√° est√° logado
        const adminData = localStorage.getItem('admin_user');
        if (adminData) {
            window.location.href = 'admin-panel.html';
        }

        // Hash SHA-256
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const messageEl = document.getElementById('message');

            if (!email || !password) {
                showMessage('Por favor, preencha todos os campos', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Entrando...';

            try {
                // Fazer login via fun√ß√£o SQL
                const passwordHash = await hashPassword(password);
                
                const { data, error } = await supabase.rpc('login_admin', {
                    p_email: email,
                    p_password: password
                });

                if (error) {
                    throw new Error(error.message);
                }

                if (!data.success) {
                    showMessage(data.error || 'Email ou senha incorretos', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Entrar';
                    return;
                }

                // Salvar dados do admin
                localStorage.setItem('admin_user', JSON.stringify(data.user));
                
                showMessage('Login realizado com sucesso! Redirecionando...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'admin-panel.html';
                }, 1000);

            } catch (error) {
                showMessage('Erro ao fazer login: ' + error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Entrar';
            }
        });

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }
    </script>
</body>
</html>
